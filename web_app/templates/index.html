<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Other meta tags and CSS links... -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>Earnings Entry</h1>
        <form id="earnings-form">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required>
            <label for="earnings">Earnings:</label>
            <input type="number" id="earnings" name="earnings" required>
            <button type="submit">Save Earnings</button>
        </form>
    </div>
    <div class="container">
        <h2>Earnings Table</h2>
        <table id="earnings-table">
            <tr>
                <th>Date</th>
                <th>Earnings</th>
            </tr>
        </table>
    </div>
    <div class="container">
        <h2>Weekly Report</h2>
        <table id="weekly-report">
            <tr>
                <th>Year</th>
                <th>Week</th>
                <th>Earnings</th>
            </tr>
        </table>
    </div>
    <div class="container">
        <h2>Monthly Report</h2>
        <table id="monthly-report">
            <tr>
                <th>Year</th>
                <th>Month</th>
                <th>Earnings</th>
            </tr>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
